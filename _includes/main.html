<h2>Layouts</h2>
<div class="row mb-4 ml-2">
    <div class="col-12">
        {% assign templates_url = 'templates/' | absolute_url %}
        {% for template in site.data.templates %}
            <button type="button" class="btn btn-primary layout-pattern" style="{{ template.style }}"
                data-name="{{ template.name | escape }}" 
                data-author="{{ template.author | escape }}"
                data-author-link="{{ template.author_link }}"
                data-template="{{ template.template | prepend: templates_url }}"
                data-css="{{ template.css | prepend: templates_url }}"
                data-config="{{ template.config | prepend: templates_url }}" 
                data-license="{{ template.license | escape }}"
                data-link="{{ template.link }}" 
                data-description="{{ template.description | escape }}">
                {{ template.name | escape }} <span class="badge badge-light">{{ template.author | escape }}</span>
            </button>
        {% endfor %}
    </div>
    <div class="col-12 mt-2">
        <div id="layout-pattern-info" class="alert alert-info invisible" role="alert"></div>
    </div>
</div>

<h2>Editor</h2>
<div class="row mb-4">
    <div class="col-md-8 main-template-editors-container">
        <ul class="nav nav-tabs" id="templateTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="preview-tab" data-toggle="tab" href="#previewTabContent" role="tab" aria-controls="preview"
                    aria-selected="false">Preview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="template-tab" data-toggle="tab" href="#templateTabContent" role="tab"
                    aria-controls="template" aria-selected="true">Template</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="css-tab" data-toggle="tab" href="#cssTabContent" role="tab" aria-controls="css"
                    aria-selected="false">CSS</a>
            </li>
        </ul>
        <div class="tab-content" id="templateTabsContent">
            <div class="tab-pane fade show active" id="previewTabContent" role="tabpanel"
                aria-labelledby="preview-tab">
                <div class="border border-white embed-responsive embed-responsive-16by9">
                    <div class="p-4 embed-responsive-item" id="preview-html"></div>
                </div>
            </div>
            <div class="tab-pane fade show" id="templateTabContent" role="tabpanel"
                aria-labelledby="template-tab">
                <div class="form-group">
                    <textarea id="txtTemplate" aria-describedby="templateHelp"></textarea>
                    <small id="templateHelp" class="form-text text-muted">put your <a href="https://mustache.github.io/" target="_blank">mustache</a> template here</small>
                    <div id="templateError" class="alert alert-danger" role="alert"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="cssTabContent" role="tabpanel" aria-labelledby="css-tab">
                <div class="form-group">
                    <textarea id="txtCSS" aria-describedby="cssHelp"></textarea>
                    <small id="cssHelp" class="form-text text-muted">put your css here</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 main-config-editors-container">
        <div class="form-group mt-2">
            <div class="row">
                <div class="col-10"><label for="txtConfig">Config/Content</label></div>
                <div class="col-2 main-config-lock-container">
                    <button id="btnLockConfig" type="button" class="btn"><i class="fas fa-lock"></i></button>
                </div>
                <div class="col-2 main-config-unlock-container">
                    <button id="btnUnlockConfig" type="button" class="btn"><i class="fas fa-lock-open"></i></button>
                </div>
            </div>
            <small id="lockConfigHelp" class="form-text text-muted">Don't override config when selecting Layout</small>

            <textarea id="txtConfig" aria-describedby="configHelp"></textarea>
            <small id="configHelp" class="form-text text-muted">put your config/content (json) here</small>
            <div id="configError" class="alert alert-danger" role="alert"></div>
        </div>
    </div>
    <div class="col-12 mt-2 main-generate-container">
        <div class="form-group">
            <button type="button" id="btnGenerateBottom" class="btn btn-primary btn-lg btn-block generate-btn">Generate</button>
        </div>
    </div>
</div>

<h3>Code</h3>
<div class="row mb-4">
    <div class="col-md-12 main-preview-code-container">
        <textarea id="preview-code" readoly></textarea>
    </div>
</div>

<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
