editor:
  config:
    add_btn: <i class="fas fa-plus"></i>
    header: Config <i class="fas fa-compress-alt"></i>
    header_short: <i class="fas fa-expand-alt"></i>
    help: 'Put your input object here (<a href="https://www.w3schools.com/js/js_json_syntax.asp" target="_blank">json</a>/<a href="https://yaml.org/" target="_blank">yaml</a>) here.<br/> Use YAML for larger text, it''s easier to edit in YAML :)'
    keywords_help: 'Keywords available in this template: {}<br/> See <a href="{}" target="_blank">original config</a> for more details.'
    lock_config_help: 'Config Locked, Don''t override config when selecting Layout.'
    mode_json: JSON
    mode_yaml: YAML
    save_btn: <i class="fas fa-save"></i>
    unlock_config_help: 'Config Unlocked, Override config when selecting Layout.'
  css_tab: CSS
  generate_btn: Generate
  header: Editor
  lines: '{} LOC'
  preview_tab: Preview
  template:
    css_help: Put your CSS here.
    disabled_WYSIWYG_editor_btn: WYSIWYG Editor disabled
    disabled_live_preview_help: Don't update preview while editing.
    enabled_WYSIWYG_editor_btn: WYSIWYG Editor enabled
    enabled_live_preview_help: Update preview while editing.
    template_help_handlebars: >-
      Put your <a href="https://handlebarsjs.com/guide/expressions.html/" target="_blank">handlebars</a> template here.<br> 
      Handlebars expressions are some contents enclosed by double curly braces <code>{{}}</code>, the values returned by the <code>{{expression}}</code> are HTML-escaped.  
      Say, if the expression contains <code>&amp;</code>, then the returned HTML-escaped output is genarated as <code>&amp;amp;</code>. If you don't want Handlebars to escape a value, use the "triple-stash",
      <code>{{{</code> (useful for URLS, HTML and custom code).<br/>  <strong>Handlebars does not allow space between the opening <code>{{ </code>, avoids spaces </strong> always wrtie <code>{{name}}</code> or <code>{{[name}}}</code>.<br/> 
      Some HTML tags are filterd out by <a href ="https://toyhou.se/~forums/16.htmlcss-graphics/16.html-css-whitelist-tweaks">toyhou.se</a> like <code>&lt;dt&gt;</code>, <code>&lt;dd&gt;</code> or <code>&lt;dl&gt;</code> be aware.
    template_help_mustache: >-
      Put your <a href="https://mustache.github.io/mustache.5.html" target="_blank">mustache</a> template here.<br/> 
      Mustache tags are some contents enclosed by double curly braces (the double mustaches) <code>{{}}</code>, the values returned by the <code>{{name}}</code> are HTML-escaped.  
      Say, if the expression contains <code>&amp;</code>, then the returned HTML-escaped output is genarated as <code>&amp;amp;</code>. 
      If you don't want Mustache to escape a value, use the "triple mustache",
      <code>{{{name}}}</code> (useful for URLS, HTML and custom code).<br/>  Some HTML tags are filterd out by <a href ="https://toyhou.se/~forums/16.htmlcss-graphics/16.html-css-whitelist-tweaks">toyhou.se</a> like <code>&lt;dt&gt;</code>, <code>&lt;dd&gt;</code> or <code>&lt;dl&gt;</code> be aware.
  template_tab: Template
