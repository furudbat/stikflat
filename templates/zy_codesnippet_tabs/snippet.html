<ul class="nav nav-tabs" id="{{{id}}}" role="tablist">
    {{#tabs}}
    <li class="nav-item">
        <a class="nav-link" id="{{{id}}}-tab" data-toggle="tab" href="#{{{id}}}" role="tab"
            aria-controls="{{{id}}}" aria-selected="false">{{name}}</a>
    </li>
    {{/tabs}}
</ul>
<div class="tab-content" id="{{{id}}}-tabContent">
    {{#tabs}}
    <div class="tab-pane fade" id="{{{id}}}" role="tabpanel" aria-labelledby="{{{id}}}-tab">
        {{{content}}}
    </div>
    {{/tabs}}
</div>
